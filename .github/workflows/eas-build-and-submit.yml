name: EAS Build and Submit (Simple)

on:
  workflow_dispatch:
    inputs:
      submit_to_store:
        description: 'Submit to TestFlight after build'
        required: true
        default: true
        type: boolean

jobs:
  build-and-submit:
    name: Build iOS and Submit to TestFlight
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ— Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ— Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18.x
          cache: npm

      - name: ðŸ“¦ Install dependencies
        run: npm ci

      - name: ðŸ— Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: ðŸ“± Build iOS and Submit
        run: |
          echo "Starting iOS build..."
          
          # Build and wait for completion
          eas build --platform ios --profile production --non-interactive
          
          # The build command will wait until complete, then we can submit
          if [ "${{ inputs.submit_to_store }}" = "true" ]; then
            echo "Build complete! Submitting to TestFlight..."
            eas submit --platform ios --latest --non-interactive
          else
            echo "Build complete! Skipping TestFlight submission."
          fi

      - name: âœ… Summary
        run: |
          echo "## Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… iOS build completed" >> $GITHUB_STEP_SUMMARY
          if [ "${{ inputs.submit_to_store }}" = "true" ]; then
            echo "- âœ… Submitted to TestFlight" >> $GITHUB_STEP_SUMMARY
          else
            echo "- â­ï¸ TestFlight submission skipped" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Check your builds at: https://expo.dev/accounts/jiveshbhatti/projects/peptidepal/builds" >> $GITHUB_STEP_SUMMARY